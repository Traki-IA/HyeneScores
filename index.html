<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Application de gestion de championnats de football">
  <meta name="theme-color" content="#22d3ee">
  
  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="HyeneScores">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icon-192.png">
  
  <!-- Styles critiques pour √©viter le flash de contenu non styl√© -->
  <style>
    body { margin: 0; background-color: #000000; }
    #loading-splash {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #0a0a0f 0%, #000000 50%, #050508 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }
    #loading-splash.fade-out { opacity: 0; pointer-events: none; }
    #loading-splash .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(34, 211, 238, 0.2);
      border-top-color: #22d3ee;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <title>HyeneScores</title>
</head>
<body>
  <div id="root">
    <!-- Splash de chargement affich√© avant React -->
    <div id="loading-splash">
      <div class="spinner"></div>
    </div>
  </div>
  
  <!-- Service Worker Registration avec d√©tection de mise √† jour -->
  <script>
    if ('serviceWorker' in navigator) {
      let refreshing = false;

      // D√©tecte quand le nouveau service worker prend le contr√¥le
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        if (refreshing) return;
        refreshing = true;
        console.log('üîÑ Nouvelle version d√©tect√©e, rechargement...');
        window.location.reload();
      });

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('‚úÖ Service Worker enregistr√©');

            // V√©rifie r√©guli√®rement les mises √† jour (toutes les 60 secondes)
            setInterval(() => {
              reg.update();
            }, 60000);

            // V√©rifie imm√©diatement s'il y a une mise √† jour
            reg.update();
          })
          .catch(err => console.log('‚ùå Service Worker:', err));
      });
    }
  </script>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
